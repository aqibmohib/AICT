<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <p>Enter number 1:</p>
    <input type="number" id="num1" placeholder="Enter number 1">
    <p>Enter number 2:</p>
    <input type="number" id="num2" placeholder="Enter number 2">
    <br><br>
    <button onclick="performOperation('add')">Add (+)</button>
    <button onclick="performOperation('subtract')">Subtract (-)</button>
    <button onclick="performOperation('multiply')">Multiply (*)</button>
    <button onclick="performOperation('divide')">Divide (/)</button>
    <h3>Result is: <span id="result"></span></h3>

    <script>function performOperation(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers!";
            } else {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 !== 0) {
                            result = num1 / num2;
                        } else {
                            result = "Cannot divide by zero!";
                        }
                        break;
                }
            }

            document.getElementById('result').innerText = result;
        }</script>
</body>
</html>
